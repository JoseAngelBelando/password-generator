<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CAMBIA EL TITLE!!! -->
    <title>Password-Generator</title>
  </head>
  <body>
    <div class="password-generator">
      <h1>Generador de Contraseñas</h1>
        
      <input type="text" id="password" class="password" readonly>
      <br>
      <div>
        <label class="generator" for="password">length:
          <span id="length-text"></span>
          <span id="lengthValue">8</span>
        </label>
      </div>
      <label for="range" class="range-label"></label>
      <div class="range-container">
        <span>4</span>
        <input class="range-input" type="range" id="length" min="4" max="32" step="1" value="16">
        <span>32</span>
      </div>  
      <br>
      <button class="button" id="generate" disabled>Generar Contraseña</button>
      <p id="strength"></p>
    </div>  
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
